<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Document</title>
    <style>
        html,body{margin:0;padding:0;width:100%;height:100%}
        .wrap div{width:100%;height:100%;background:blue}


    </style>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div style="background:#000"></div>
        <div style="background:#ccc"></div>
    </div>
    
    <script>
    $(document).ready(function(){

        var height = window.innerHeight;
        alert("first height " + height);
        var a = setTimeout(function() {
            $(window).scrollTop(-1);
            resize();
        },  500); // Don't lower more than 500ms, otherwise there will be animation-problems with the  Safari toolbar



        var resize = function() {
            if(window.innerHeight != height) {
                height = window.innerHeight;
                alert("second height " + height);
                $('.wrap').css('height', height + 'px');
            }
    };})
    </script>
</body>
</html>
