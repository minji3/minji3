<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Document</title>
    <style>
        html,body{margin:0;padding:0;width:100%;height:100%}
        .wrap{width:100%;height:100%;background:blue}


    </style>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner"></div>
    </div>
    <div class="height">
            aaa
    </div>
    <script>
        $(document).ready(function(){
    var height = window.innerHeight;
            
            alert("height" + height);
    var a = setInterval(function() {
        $(window).scrollTop(-1);
        resize();
    }, 500); // Don't lower more than 500ms, otherwise there will be animation-problems with the  Safari toolbar

            setTimeout(function(){clearInterval(a)}, 10)
   
    var resize = function() {
        alert(window.innerHeight)
        if(window.innerHeight != height) {
            height = window.innerHeight;
            $('.wrap').css('height', height + 'px');
        }
    };})
    </script>
</body>
</html>
